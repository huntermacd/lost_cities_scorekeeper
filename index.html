<!DOCTYPE html>
<html>
<head>
    <title>Lost Cities Scorekeeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="p2_total" class="total row p2">Total: 0</div>
    <div class="wager row p2">
        <div id="p2_yellow_wager" class="wager_display">x1</div>
        <div id="p2_blue_wager" class="wager_display">x1</div>
        <div id="p2_white_wager" class="wager_display">x1</div>
        <div id="p2_green_wager" class="wager_display">x1</div>
        <div id="p2_red_wager" class="wager_display">x1</div>
    </div>
    <div class="score row p2">
        <div class="display">
            <p id="p2_yellow_display">0</p>
        </div>
        <div class="display">
            <p id="p2_blue_display">0</p>
        </div>
        <div class="display">
            <p id="p2_white_display">0</p>
        </div>
        <div class="display">
            <p id="p2_green_display">0</p>
        </div>
        <div class="display">
            <p id="p2_red_display">0</p>
        </div>
    </div>
    <div class="cards row p2">
        <div class="card yellow">
            <button id="p2_yellow_plus" class="button_card plus" data-player="player_2" data-color="yellow">+</button>
        </div>
        <div class="card blue">
            <button id="p2_blue_plus" class="button_card plus" data-player="player_2" data-color="blue">+</button>
        </div>
        <div class="card white">
            <button id="p2_white_plus" class="button_card plus" data-player="player_2" data-color="white">+</button>
        </div>
        <div class="card green">
            <button id="p2_green_plus" class="button_card plus" data-player="player_2" data-color="green">+</button>
        </div>
        <div class="card red">
            <button id="p2_red_plus" class="button_card plus" data-player="player_2" data-color="red">+</button>
        </div>
    </div>
    <div id="buttons" class="buttons row">
        <div id="turn" class="turn">ONE</div>
        <div class="button_row">
            <button id="button_2" class="number_button" data-num="2">2</button>
            <button id="button_3" class="number_button" data-num="3">3</button>
            <button id="button_4" class="number_button" data-num="4">4</button>
        </div>
        <div class="button_row">
            <button id="button_5" class="number_button" data-num="5">5</button>
            <button id="button_6" class="number_button" data-num="6">6</button>
            <button id="button_7" class="number_button" data-num="7">7</button>
        </div>
        <div class="button_row">
            <button id="button_8" class="number_button" data-num="8">8</button>
            <button id="button_9" class="number_button" data-num="9">9</button>
            <button id="button_10" class="number_button" data-num="10">10</button>
        </div>
        <div class="button_row">
            <button id="new_game">New Game</button>
            <button id="end_turn">End Turn</button>
            <button id="undo">Undo</button>
            <button id="reset_row" class="function_button">Reset Row</button>
            <button id="wager" class="function_button">Wager</button>
            <button id="bonus" class="function_button">Bonus</button>
        </div>
    </div>
    <div class="cards row p1">
        <div class="card yellow">
            <button id="p1_yellow_plus" class="button_card plus" data-player="player_1" data-color="yellow">+</button>
        </div>
        <div class="card blue">
            <button id="p1_blue_plus" class="button_card plus" data-player="player_1" data-color="blue">+</button>
        </div>
        <div class="card white">
            <button id="p1_white_plus" class="button_card plus" data-player="player_1" data-color="white">+</button>
        </div>
        <div class="card green">
            <button id="p1_green_plus" class="button_card plus" data-player="player_1" data-color="green">+</button>
        </div>
        <div class="card red">
            <button id="p1_red_plus" class="button_card plus" data-player="player_1" data-color="red">+</button>
        </div>
    </div>
    <div class="score row p1">
        <div class="display">
            <p id="p1_yellow_display">0</p>
        </div>
        <div class="display">
            <p id="p1_blue_display">0</p>
        </div>
        <div class="display">
            <p id="p1_white_display">0</p>
        </div>
        <div class="display">
            <p id="p1_green_display">0</p>
        </div>
        <div class="display">
            <p id="p1_red_display">0</p>
        </div>
    </div>
    <div class="wager row p1">
        <div id="p1_yellow_wager" class="wager_display">x1</div>
        <div id="p1_blue_wager" class="wager_display">x1</div>
        <div id="p1_white_wager" class="wager_display">x1</div>
        <div id="p1_green_wager" class="wager_display">x1</div>
        <div id="p1_red_wager" class="wager_display">x1</div>
    </div>
    <div id="p1_total" class="total row p1">Total: 0</div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
